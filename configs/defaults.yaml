hydra:
  run:
    dir: .

# 训练/验证默认配置
seed: 42
device: cpu        # auto/cpu/cuda
num_epochs: 10
batch_size: 8
num_workers: 0
#cpu环境下防止锁死
lr: 1e-4

data:
  train_images: data/train/images_fixed
  train_masks:  data/train/masks_fixed
  train_labels: data/train/labels.csv
  val_images:   data/val/images_fixed
  val_masks:    data/val/masks_fixed
  val_labels:   data/val/labels.csv

model:
  backbone: resnet18
  num_classes: 1
  seg_upsample_to_input: true

loss:
  seg: bce_with_logits
  cls: bce_with_logits
  seg_weight: 1.0
  cls_weight: 1.0

log:
  save_dir: outputs
  save_ckpt: true
