name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint
        run: |
          black --check .
          isort --check-only .
          ruff check .
      - name: Tests
        run: |
          python -m pytest -q
      - name: Smoke inference
        run: |
          python -m src.engine.infer --dry_run 1
